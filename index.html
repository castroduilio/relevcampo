<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">

        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;

        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/zonacercana2_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:5
        }).fitBounds([[-32.93650633617461,-68.85487174940542],[-32.91454113214887,-68.82768453378635]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatlite_0');
        map.getPane('pane_GoogleSatlite_0').style.zIndex = 400;
        var layer_GoogleSatlite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatlite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatlite_0;
        map.createPane('pane_Parcelasdeudainmueble_1');
        map.getPane('pane_Parcelasdeudainmueble_1').style.zIndex = 401;
        var layer_Parcelasdeudainmueble_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_Parcelasdeudainmueble_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Parcelasdeudainmueble_1;
        function pop_zonacercana2_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">padron</th>\
                        <td>' + (feature.properties['padron'] !== null ? autolinker.link(feature.properties['padron'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CUIT</th>\
                        <td>' + (feature.properties['CUIT'] !== null ? autolinker.link(feature.properties['CUIT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TITULAR</th>\
                        <td>' + (feature.properties['TITULAR'] !== null ? autolinker.link(feature.properties['TITULAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_CALLE</th>\
                        <td>' + (feature.properties['REAL_CALLE'] !== null ? autolinker.link(feature.properties['REAL_CALLE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_NRO</th>\
                        <td>' + (feature.properties['REAL_NRO'] !== null ? autolinker.link(feature.properties['REAL_NRO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_PISO</th>\
                        <td>' + (feature.properties['REAL_PISO'] !== null ? autolinker.link(feature.properties['REAL_PISO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_OFICI</th>\
                        <td>' + (feature.properties['REAL_OFICI'] !== null ? autolinker.link(feature.properties['REAL_OFICI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_DPTO</th>\
                        <td>' + (feature.properties['REAL_DPTO'] !== null ? autolinker.link(feature.properties['REAL_DPTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_MZA</th>\
                        <td>' + (feature.properties['REAL_MZA'] !== null ? autolinker.link(feature.properties['REAL_MZA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_CASA</th>\
                        <td>' + (feature.properties['REAL_CASA'] !== null ? autolinker.link(feature.properties['REAL_CASA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_LOTE</th>\
                        <td>' + (feature.properties['REAL_LOTE'] !== null ? autolinker.link(feature.properties['REAL_LOTE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REAL_MONOB</th>\
                        <td>' + (feature.properties['REAL_MONOB'] !== null ? autolinker.link(feature.properties['REAL_MONOB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_zonacercana2_2_0() {
            return {
                pane: 'pane_zonacercana2_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_zonacercana2_2');
        map.getPane('pane_zonacercana2_2').style.zIndex = 402;
        map.getPane('pane_zonacercana2_2').style['mix-blend-mode'] = 'normal';
        var layer_zonacercana2_2 = new L.geoJson(json_zonacercana2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_zonacercana2_2',
            layerName: 'layer_zonacercana2_2',
            pane: 'pane_zonacercana2_2',
            onEachFeature: pop_zonacercana2_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_zonacercana2_2_0(feature));
            },
        });
        var cluster_zonacercana2_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_zonacercana2_2.addLayer(layer_zonacercana2_2);

        bounds_group.addLayer(layer_zonacercana2_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/zonacercana2_2.png" /> zona cercana2': cluster_zonacercana2_2,"Parcelas deuda inmueble": layer_Parcelasdeudainmueble_1,"Google Sat√©lite": layer_GoogleSatlite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
